<p-table [value]="projects" responsiveLayout="scroll" styleClass="project-table">
  <ng-template pTemplate="body" let-project>
      <tr class="project-row">
        <div class="project-row-content flex align-items-center">
          <td class="project-id">
            {{project.id}}
          </td>
          <td class="project-desc">
            {{project.description}}
          </td>
        </div>
      </tr>
  </ng-template>
</p-table>
