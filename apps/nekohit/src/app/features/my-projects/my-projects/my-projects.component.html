<ng-container *ngIf="state$ | async as s">
  <div class="grid m-4" *ngIf="s.projects.length; else noProjects">
    <div *ngFor="let project of s.projects" class="lg:col-2 md:col-3 col-6">
      <ritmin-project-card [project]="project"></ritmin-project-card>
    </div>
  </div>

  <ng-template #noProjects>
    <div
      class="m-5 flex flex-column justify-content-center align-items-center"
      style="height: 100%"
    >
      <p>
        You have no projects. Get started now and create your first project on
        NekoHit!
      </p>
      <button
        icon="pi pi-plus"
        (click)="createProject()"
        pButton
        label="Create"
      ></button>
    </div>
  </ng-template>
</ng-container>
