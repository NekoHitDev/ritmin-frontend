<ng-container *ngIf="state$ | async as s"
  ><p-table [value]="s.faqs" [autoLayout]="true">
    <ng-template pTemplate="header">
      <tr class="faq-title-row">
        <th colspan="3">
          <h2>Frequently asked questions</h2>
          <div class="flex flex-column">
            <p>
              If you can't find an answer to a question you have, you can visit
              the #support channel in our discord or read the whitepaper.
            </p>
            <div>
              <button
                pButton
                label="Discord"
                class="mr-2 p-button-primary"
                icon="pi pi-discord"
              ></button>
              <button
                pButton
                label="Whitepaper"
                class="p-button-primary"
                icon="pi pi-file-o"
              ></button>
            </div>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-faq let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }})</td>
        <td>{{ faq.question }}</td>
        <td>{{ faq.answer }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
