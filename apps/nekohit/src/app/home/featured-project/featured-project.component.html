<ng-container *ngIf="state$ | async as s">
  <p-card
    [header]="s.title"
    [subheader]="s.subtitle"
    styleClass="p-card-shadow"
  >
    <ng-template pTemplate="header">
      <img [alt]="s.title" [src]="s.image" />
    </ng-template>
    <p>
      {{ s.description }}
    </p>
  </p-card>
</ng-container>
