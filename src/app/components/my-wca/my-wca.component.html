<ng-container *ngIf="wcas.length; else noWCA">
  <p-table [value]="wcas" styleClass="p-datatable-sm p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Identifier</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-wca>
      <tr>
        <td>{{wca.identifier}}</td>
        <td>
          <p-tag [value]="wca.status" [severity]="getStatusTag(wca.status)"></p-tag>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
<ng-template #noWCA>
  <small>You have not created a WCA yet!</small>
</ng-template>
