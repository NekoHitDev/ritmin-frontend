<div class="p-d-flex p-jc-center">
  <div style="max-width: 1000px;">
    <p-panel header="Created projects" [toggleable]="true">
      <p-dataView [value]="createdProjects" [paginator]="true" [rows]="5" sortField="creationTimestamp" [sortOrder]="-1"
                  layout="list">
        <ng-template let-project pTemplate="listItem">
          <div class="p-col-12">
            <div class="p-d-flex p-jc-between p-ai-center p-m-2">
              <div>
                <span class="p-mr-5"><p-tag [value]="project.status" [severity]="getStatusTag(project.status)"></p-tag></span>
                <span class="p-text-bold">{{project.identifier}}</span>
              </div>
              <div>
                <button pButton type="button" label="Details"
                        icon="pi pi-search" class="p-button-outlined"
                        [routerLink]="['/projects' , project.identifier]"
                ></button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </p-panel>
    <br>
    <p-panel header="Bought projects" [toggleable]="true">
      <p-dataView [value]="boughtProjects" [paginator]="true" [rows]="5" sortField="creationTimestamp" [sortOrder]="-1"
                  layout="list">
        <ng-template let-project pTemplate="listItem">
          <div class="p-col-12">
            <div class="p-d-flex p-jc-between p-ai-center p-m-2">
              <div>
                <span class="p-mr-5"><p-tag [value]="project.status" [severity]="getStatusTag(project.status)"></p-tag></span>
                <span class="p-text-bold">{{project.identifier}}</span>
              </div>
              <div>
                <button pButton type="button" label="Details"
                        icon="pi pi-search" class="p-button-outlined"
                        [routerLink]="['/projects' , project.identifier]"
                ></button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </p-panel>
  </div>

</div>
