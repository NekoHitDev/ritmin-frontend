<div class="p-d-flex p-flex-row p-jc-around p-flex-wrap">
  <div class="my-wcas-layout p-mb-5">
    <p-card>
      <p-divider align="left">
        <span class="p-text-bold">My WCAs</span>
      </p-divider>
      <div class="p-d-flex p-ai-center p-jc-center">
        <ng-container *ngIf="!myWCAS.length"; else mywca>
          <div class="p-d-flex p-flex-column p-jc-center p-ai-center">
            <div class="p-mb-2">
              <small>You have not created a WCA yet!</small>
            </div>
            <button pButton label="Create" icon="pi pi-plus" (click)="createWCA()"></button>
          </div>
        </ng-container>
        <ng-template #mywca></ng-template>
      </div>
    </p-card>
  </div>
  <p-card>
    <p-divider align="left">
      <span class="p-text-bold">Browse</span>
    </p-divider>
    <app-wca-table [wcas]="wcas"></app-wca-table>
  </p-card>
</div>
